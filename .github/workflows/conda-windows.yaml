name: Windows Conda

on: [push]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Conda environment from environment.yml
        uses: mamba-org/provision-with-micromamba@main
          with:
            environment-name: mescore
        
      - name: Run Python
        shell: bash -l {0}
        run: |
          caimanmanager.py install

